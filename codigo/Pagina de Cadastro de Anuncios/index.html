<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Residência Universitária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                  class="d-inline-block align-text-top">
        
              </a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Bucar imóveis</a>
                  <a class="nav-link" href="#">Anunciar</a>
                  <a class="nav-link" href="#">Sobre</a>
        
        
                </div>
        
              </div>
        
            </div>
            <form class="container-fluid justify-content-end btn-login">
              <button class="btn btn-outline-success me-2" type="button">Entrar</button>
              <button class="btn btn-outline-success me-2" type="button">Cadastre-se</button>
        
            </form>
          </nav> 
    <div class="corpo">
        <div class="container">
        
            <div class="form-image">
                <img src="http://picsum.photos/id/448/700" alt="">
                <input type="file" id="file" accept=".jpeg,.png">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Anuncie seu imóvel ou um <br>
                                lugar que você queira dividir</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Endereço</label>
                            <input type="text" id="endereço" name="endereço" required/>
                        </div>
                        <div class="input-box">
                            <label for="email">Tamanho</label>
                            <input type="text" id="tamanho" name="tamanho" required/>
                        </div>
                        <div class="input-box">
                            <label for="number">N° Quartos</label>
                            <select name="quartos" id="quartos">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5 ou mais">5 ou mais</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="number">N° Banheiros </label>
                            <select name="banheiros" id="quartos">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5 ou mais">5 ou mais</option>
                            </select>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Tipo do imóvel</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Casa de vila</label>
                            </div>
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Apartamento</label>
                            </div>
                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Padrão</label>
                            </div>
                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Outros</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button type="submit" class="btn" >Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
